<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ogemle Admin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #1a1a1a;
    }
    h1 { font-weight: 300; margin-top: 0; }
    .container { max-width: 900px; margin: 0 auto; }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .stat-card {
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 0.75rem;
      padding: 1.5rem;
    }
    .stat-label { font-size: 0.85rem; color: #737373; margin-bottom: 0.5rem; }
    .stat-value { font-size: 2rem; font-weight: 300; }
    .distribution { margin-top: 2rem; }
    .bar-chart { margin-top: 1rem; }
    .bar-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .bar-label { width: 80px; font-size: 0.85rem; color: #525252; }
    .bar-track { flex: 1; background: #f5f5f5; height: 24px; border-radius: 4px; position: relative; }
    .bar-fill {
      background: #1a1a1a;
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .bar-count {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: #525252;
    }
    .error { color: #ef4444; }
    .login-form {
      max-width: 400px;
      margin: 4rem auto;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 0.75rem;
      padding: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #1a1a1a;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    const API_URL = window.location.origin;
    let password = sessionStorage.getItem('admin_password');

    async function fetchStats() {
      try {
        const response = await fetch(`${API_URL}/stats`, {
          headers: { Authorization: `Bearer ${password}` }
        });

        if (response.status === 401) {
          showLogin();
          return;
        }

        const data = await response.json();
        showDashboard(data);
      } catch (error) {
        document.getElementById('app').innerHTML = `<p class="error">Failed to load stats: ${error.message}</p>`;
      }
    }

    function showLogin() {
      document.getElementById('app').innerHTML = `
        <div class="login-form">
          <h1>Admin Login</h1>
          <input type="password" id="password-input" placeholder="Enter admin password" />
          <button onclick="login()">Login</button>
          <p id="error" class="error"></p>
        </div>
      `;
    }

    function login() {
      const input = document.getElementById('password-input').value;
      password = input;
      sessionStorage.setItem('admin_password', password);
      fetchStats();
    }

    function showDashboard(data) {
      const total = data.conversationHistory.total;
      const dist = data.conversationHistory.distribution;
      const max = Math.max(...Object.values(dist), 1);

      document.getElementById('app').innerHTML = `
        <h1>Ogemle Admin Dashboard</h1>
        <div class="stat-grid">
          <div class="stat-card">
            <div class="stat-label">Total Visitors</div>
            <div class="stat-value">${data.totalVisitors.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Active Conversations</div>
            <div class="stat-value">${data.activeConversations}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Conversations</div>
            <div class="stat-value">${total.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Currently Connected</div>
            <div class="stat-value">${data.currentlyConnected}</div>
          </div>
        </div>

        <div class="distribution">
          <h2>Conversation Duration Distribution</h2>
          <div class="bar-chart">
            ${Object.entries(dist).map(([label, count]) => `
              <div class="bar-row">
                <div class="bar-label">${label}</div>
                <div class="bar-track">
                  <div class="bar-fill" style="width: ${(count / max) * 100}%"></div>
                  <div class="bar-count">${count}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;

      setTimeout(fetchStats, 5000);
    }

    if (password) {
      fetchStats();
    } else {
      showLogin();
    }
  </script>
</body>
</html>
